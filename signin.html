<body>
    <section class="hero-section hero-section-full">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="main-navigation">
                            <a class="justify-content-start" href="index.html">
                                <img src="assets/img/HOC-Logo.svg" alt="logo">

                            <ul class="nav justify-content-end">

                </div>
            </div>
        </header>
        <div class="form-block">
            <h1>Sign In</h1>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div class="form-group rememberMe">
                    <input type="checkbox" name="rememberMe" id="checkbox" class="form-control">
                    <label for="checkbox"><span>Remember Me</span></label>
                </div>
                <button class="btn btn-submit">Sign In</button>
            </form>
            <div class="row">
                <div class="col-12">
                    <a href="signup.html">Sign Up</a>
                    <a href="forgotpassword.html">Forgot Password?</a>
                </div>
            </div>
        </div>
    </section>
